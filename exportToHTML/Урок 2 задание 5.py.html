<pre><span class="s0">my_list = [</span><span class="s1">9</span><span class="s2">, </span><span class="s1">8</span><span class="s2">, </span><span class="s1">7</span><span class="s2">, </span><span class="s1">6</span><span class="s2">, </span><span class="s1">6</span><span class="s2">, </span><span class="s1">6</span><span class="s2">, </span><span class="s1">5</span><span class="s2">, </span><span class="s1">4</span><span class="s2">, </span><span class="s1">3</span><span class="s2">, </span><span class="s1">2</span><span class="s2">, </span><span class="s1">2</span><span class="s2">, </span><span class="s1">2</span><span class="s2">, </span><span class="s1">1</span><span class="s0">]</span>
<span class="s0">new_number = int(input(</span><span class="s3">&quot;Введите новый элемент для построения рейтинга при условии, что это натуральное число: &quot;</span><span class="s0">))</span>
<span class="s0">i = </span><span class="s1">0</span>
<span class="s2">for </span><span class="s0">n </span><span class="s2">in </span><span class="s0">my_list:</span>

        <span class="s0">i += </span><span class="s1">1</span>
<span class="s0">my_list.insert(i</span><span class="s2">, </span><span class="s0">new_number)</span>
<span class="s0">print(my_list)</span>
